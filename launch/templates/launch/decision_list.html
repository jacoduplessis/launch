{% extends "launch/base_dashboard.html" %}

{% load static %}

{% block page_title %}Decisions{% endblock %}

{% block main %}

  <p><a href="{% url 'decision_create' project.pk %}" up-layer="new">Create</a></p>

  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Created By</th>
    </tr>
    </thead>
    {% for obj in project.decisions.all %}
      <tr>
        <td>{{ obj.name }}</td>
        <td>{{ obj.description }}</td>
        <td>{{ obj.created_by.email }}</td>
      </tr>
    {% endfor %}
  </table>

{% endblock %}
