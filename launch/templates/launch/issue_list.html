{% extends "launch/base_dashboard.html" %}

{% load static %}

{% block page_title %}Issues{% endblock %}

{% block main %}

  <p><a href="{% url 'issue_create' project.pk %}" class="btn btn-success" up-layer="new">Create</a></p>

  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Created By</th>
      <th>Actions</th>
    </tr>
    </thead>
    {% for obj in project.issues.all %}
      <tr>
        <td><a class="text-black text-decoration-underline" href="{% url 'issue_detail' obj.pk %}" up-layer="new">
          {{ obj.name }}
        </a></td>
        <td>{{ obj.created_by.email }}</td>
        <td><a href="{% url 'issue_update' obj.pk %}">Edit</a></td>
      </tr>
    {% endfor %}
  </table>

{% endblock %}
