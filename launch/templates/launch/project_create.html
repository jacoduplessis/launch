{% extends "launch/base_dashboard.html" %}

{% load crispy_forms_filters %}

{% block page_title %}Create Project{% endblock %}

{% block main %}

  <!-- end page title -->
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <div class="row">
            <div class="col">
              <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-primary" value="Submit">
              </form>
            </div>

          </div>
          <!-- end row -->

        </div> <!-- end card-body -->
      </div> <!-- end card-->
    </div> <!-- end col-->
  </div>
  <!-- end row-->



{% endblock %}
